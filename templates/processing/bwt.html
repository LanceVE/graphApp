        <tr>

                <table>
                    <tbody>
                        <th>Rotations</th>
                        {% for item in data.0 %}

                            <td>{{ item }}</td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </td>
            <td>
                <table>
                    <tbody>
                        <th>Sorted</th>
                        {% for item in data.1 %}

                        {% endfor %}
                    </tbody>
                </table>
            </td>
            <td>BWT Transform: {{ data.2 }}</td>
        </tr>
    </tbody>
